<!DOCTYPE html>
<html>
    <head>

        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Test</h1>

            <p><input type="button" value="appuie tu verra" id="poke" /></p>

            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/serveur.js"></script>
        <script>
                // Connexion au port d'écoute
                var socket = io.connect('http://localhost:8080');
    
                //Réception d'un message 
                socket.on("message", function(message)
                {
                    alert("le serveur à envoyé un message : "+ message);
                })
    
                //Lors du clic sur l'objet on envoie ça
                $('#poke').click(function () {
                    socket.emit('message', {content :'Test Content' , importance:"lol"});
                })
            </script>
    </body>
</html>
